<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
	<style>
	body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

/* Header */
header {
    background: #333;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo {
    font-size: 22px;
    font-weight: bold;
}

nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-size: 16px;
}

nav a:hover {
    text-decoration: underline;
}

/* Hero Section */
.hero {
    height: 80vh;
    background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                url('https://picsum.photos/1200/800') center/cover no-repeat;
    color: white;
    text-align: center;
    padding-top: 200px;
}

.hero h1 {
    font-size: 48px;
    margin-bottom: 10px;
}

.hero p {
    font-size: 20px;
    margin-bottom: 20px;
}

.hero button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    background: #ff9800;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

.hero button:hover {
    background: #e68900;
}

/* Footer */
footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 15px;
}

	</style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo">MyWebsite</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="sangha.html">About</a>
            <a href="service.html">Services</a>
            <a href="PRO.html">Form</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to My Website</h1>
        <p>My simple and clean home page built with HTML & CSS</p>
        <button>Learn More</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>personal dashboard</p>
    </footer>

</body>
</html>
