<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Profile Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background: #fff;
            width: 320px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .title {
            color: #777;
            margin-bottom: 15px;
        }

        .bio {
            font-size: 14px;
            color: #444;
            margin-bottom: 20px;
        }

        .social-links a {
            text-decoration: none;
            color: #007bff;
            margin: 0 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="Profile.png" alt="Profile Photo">

        <h1 class="name">Mr.SANGHRAJ WAGH</h1>
        <p class="title">Web Developer</p>

        <p class="bio">
            I am a passionate web developer who loves creating simple and clean web designs.
            I enjoy learning new technologies and building creative web applications.
        </p>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/sanghraj-wagh-375596388?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="https://www.instagram.com/classy__sangha_17?igsh=MWZ5aG1yd2ZlaHRvbg==">Instagram</a>
        </div>
    </div>

</body>
</html>
